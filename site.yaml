mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
- hyde.ext.plugins.meta.MetaPlugin        # Metadata
- hyde.ext.plugins.meta.AutoExtendPlugin  # Extend a layout by default
- hyde.ext.plugins.meta.SorterPlugin
- hyde.ext.plugins.meta.TaggerPlugin
- hyde.ext.plugins.text.SyntextPlugin
- hyde.ext.plugins.text.TextlinksPlugin   # [[x]] content/x peht [[!!x]] media/x
context:
  data:
    menu:
    - label: Inici
      url: index.html
    - label: Informació
      url: pmf.html
    - label: Contacte
      url: contacte.html
#    - label: Socis
#      url: socis.html
meta:
  nodemeta: meta.yaml
  created: !!timestamp 2010-01-01 00:00:00
  author: David García Garzón
  charset: utf-8
  site_title: GuifiBaix.coop
  logo: media/images/guifibaix-logo.png
  motto: >
    Facilitant que els veïns del Baix Llobregat
    es desempalleguin de les grans telecos.
  analytics:
    id: UA-44683654-1
  feedback:
    url: feedback.php
sorter:
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
tagger:
  sorter: time
  archives:
    blog:
      source: blog
      target: blog/tags
      template: tagged_posts.j2
      archive_extension: html
      meta:
        listable: false

